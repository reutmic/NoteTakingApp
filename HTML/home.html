<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Notes App</title>
    <script type="module" src="../JS/home.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center text-primary mb-4">Notes App</h1>
    <h2 class="text-center text-success mt-2 mb-3">Add a new note!</h2>
    <div class="row">
        <div class="col-xs-none col-sm-4"></div>
        <div class="col-8">
            <form id="noteForm">
                <div class="mb-3 row">
                    <div class="col-6">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>

                </div>
                <div class="mb-3 row">
                    <div class="col-6">
                        <label for="noteContent" class="form-label">Content</label>
                        <textarea class="form-control" id="noteContent" rows="3" required></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-6">
                        <label for="noteCategory" class="form-label">Category</label>
                        <select class="form-control" id="noteCategory" required></select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Note</button>
            </form>
        </div>
        <div class="col-xs-none col-sm-4"></div>
    </div>
    <h2 class="text-center my-3">Notes</h2>
    <div id="notesList"></div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Note History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="historyList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

</body>
</html>
